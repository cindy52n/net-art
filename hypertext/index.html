<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Hyper Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #a8e6ff, #d0f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .center {
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    h3 {
      margin-top: 20px;
    }

    a button, a.choice-link {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 1.2em;
      color: white;
      background-color: #0077cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s, background-color 0.3s;
    }

    a.choice-link {
      background-color: #0099cc;
    }

    a button:hover, a.choice-link:hover {
      transform: scale(1.1);
      background-color: #005fa3;
    }

    .mermaid-img {
      margin-top: 20px;
      width: 200px;
      
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>

<body>
  <div class="center">
    <h1>Survival of the Fittest</h1>
    <h3>You're swimming at the beach and encounter a mermaid!</h3>
    <p>Now what do you decide to do...?</p>

    <div>
      <a href="page2.html">
        <button>GO WITH THE MERMAID</button>
      </a>
      <a href="page3.html" class="choice-link">EWW! I'm ignoring the mermaid</a>
    </div>

    <img src="https://pngimg.com/d/mermaid_PNG67.png" alt="Cute Mermaid" class="mermaid-img">
    <!-- Replace the link above with your preferred mermaid image if you want -->
  </div>
</body>

</html>
