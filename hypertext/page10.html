<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Hyper Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #cc0000; /* deep red */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Shark bite images positioned around the page */
    .bite-shape {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.9;
    }


    p {
      font-size: 2em;
      margin: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 1;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: white;
      color: #cc0000;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1;
    }

    a:hover {
      background-color: #ff6666;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>

<body>


  <p>YOU'VE BEEN ATTACKED BY SHARKS & DIE... OOPS</p>

  <a href="index.html">Are you ready to decide your fate again?</a>

</body>

</html>
