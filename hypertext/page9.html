<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Hyper Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom right, #e6ccff, #cccccc); /* Light purple to gray */
      color: #4b0082;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .question-mark {
      position: absolute;
      font-size: 80px;
      color: rgba(75, 0, 130, 0.3); /* Transparent deep purple */
      user-select: none;
    }

    /* Positioning a few question marks randomly */
    .q1 { top: 10%; left: 20%; }
    .q2 { top: 30%; right: 15%; }
    .q3 { bottom: 20%; left: 25%; }
    .q4 { bottom: 15%; right: 20%; }
    .q5 { top: 50%; left: 50%; transform: translate(-50%, -50%); }

    p {
      font-size: 2em;
      margin: 20px 0;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px 20px;
      border-radius: 15px;
      z-index: 1;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #b266ff;
      color: white;
      text-decoration: none;
      font-size: 1.5em;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1;
    }

    a:hover {
      background-color: #9933ff;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Question Marks -->
  <div class="question-mark q1">?</div>
  <div class="question-mark q2">?</div>
  <div class="question-mark q3">?</div>
  <div class="question-mark q4">?</div>
  <div class="question-mark q5">?</div>

  <p>Your mermaid decided to forgive you but at what cost?</p>

  <a href="page12.html">Did you survive?</a>

</body>

</html>
