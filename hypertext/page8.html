<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Hyper Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #2f2f2f; /* Dark grey fallback */
      background-image: url('https://images.unsplash.com/photo-1534358594138-6955f589fa24?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZGFyayUyMGNsb3VkfGVufDB8fDB8fHww'); /* Cloudy sky background */
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    p {
      font-size: 2em;
      margin: 20px 0;
      background-color: rgba(0, 0, 0, 0.5); /* semi-transparent background for text readability */
      padding: 10px 20px;
      border-radius: 10px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    a {
      display: inline-block;
      width: 250px; /* force same width */
      text-align: center;
      padding: 15px 0;
      background-color: #555;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 20px;
      border: 2px solid #e0e0e0;
      transition: background-color 0.3s, transform 0.3s;
    }

    a:hover {
      background-color: #777;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <p>Now you will blindly choose your fate :D</p>

</html>
