<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Hyper Narrative</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fffacd, #f8e471); /* light yellow gradient */
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Happy face images positioned around the page */
    .happy-face {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: cover;
      background-repeat: no-repeat;
      opacity: 0.8;
    }

    /* Positioning happy faces in random places */
    .happy-face1 { top: 10%; left: 15%; background-image: url('https://images.vexels.com/media/users/3/325213/isolated/preview/c52fc3523ce9a94e0a75edeb1d806c9e-yellow-smiley-face.png'); }
    .happy-face2 { top: 25%; right: 20%; background-image: url('https://images.vexels.com/media/users/3/325213/isolated/preview/c52fc3523ce9a94e0a75edeb1d806c9e-yellow-smiley-face.png'); }
    .happy-face3 { bottom: 20%; left: 25%; background-image: url('https://images.vexels.com/media/users/3/325213/isolated/preview/c52fc3523ce9a94e0a75edeb1d806c9e-yellow-smiley-face.png'); }
    .happy-face4 { bottom: 40%; right: 10%; background-image: url('https://images.vexels.com/media/users/3/325213/isolated/preview/c52fc3523ce9a94e0a75edeb1d806c9e-yellow-smiley-face.png'); }
    .happy-face5 { top: 50%; left: 45%; background-image: url('https://images.vexels.com/media/users/3/325213/isolated/preview/c52fc3523ce9a94e0a75edeb1d806c9e-yellow-smiley-face.png'); }

    p {
      font-size: 2em;
      margin: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      z-index: 1;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: white;
      color: #cc0000;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 25px;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 1;
    }

    a:hover {
      background-color: #ff6666;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <!-- Happy Face Images -->
  <div class="happy-face happy-face1"></div>
  <div class="happy-face happy-face2"></div>
  <div class="happy-face happy-face3"></div>
  <div class="happy-face happy-face4"></div>
  <div class="happy-face happy-face5"></div>

  <p>YOU SURVIVED!! But now you turn into a mermaid if any water touches you</p>

  <a href="index.html">Do you want to test your fate again?</a>

</body>

</html>
